<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Id Selector</title>
    <style>
        /* CSS Id Selector */

        #redPg
        {
            color: red;
            background-color: yellow;
        }
        #greenPg
        {
            font-weight: bold;
            color: blueviolet;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>CSS Id Selector</h1>

<span>Here I used 2 Different ids as a practical example</span>
<br>
    <p id="redPg">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <span id="greenPg">Lorem ipsum dolor sit amet consectetur adipisicing elit </span>
    <br>
<span>2 Different Ids can never be used in a single element but 1 id can be used in more than 1 elements</span>
</body>
</html>
