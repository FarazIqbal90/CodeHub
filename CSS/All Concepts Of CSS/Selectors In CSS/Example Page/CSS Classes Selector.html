<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes Selector</title>
    <style>
        /* CSS Classes Selector */

       .BackBorder
       {
        border: 2px solid blue;
       }

       .HeavyText
       {
        color: brown;
        background-color: yellow;
        font-weight: bold;
       }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CSS Classes Selector</h1>

    <p class="BackBorder HeavyText">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <p class="HeavyText">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
<br><br>
<span style="font-style: italic; font-weight: bold;">In classes, multiple classes can be used in single element and also a same class can be used in infinite elements</span>

</body>
</html>
