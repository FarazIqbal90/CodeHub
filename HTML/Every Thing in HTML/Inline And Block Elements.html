<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements </title>
</head>
<body>
    <p style="border: 2px solid red;"> A paragraph is a Block Element which takes whole row no matter how much space is reamaining in occupied row </p>
    <br>
    <span style="border: 2px solid blue;">This is a span, A span is an inline element that Takes only occupied space on the row without conquering the whole row</span>

    <!-- block elements can be converted into inline elements through CSS -->
</body>
</html>
